name: 'CI'

on:
  - 'pull_request'
  - 'push'

env:
  LANG: 'C'

jobs:
  phpSyntaxCheck:
    name: 'PHP Syntax Check (PHP ${{ matrix.env.php }})'

    strategy:
      matrix:
        env:
          - php: '8.0'
            experimental: false

          - php: '8.1'
            experimental: true

    runs-on: 'ubuntu-20.04'

    steps:
      - uses: 'actions/checkout@v2'

      - name: 'Set up PHP ${{ matrix.env.php }}'
        uses: 'shivammathur/setup-php@v2'
        with:
          php-version: '${{ matrix.env.php }}'

      - name: 'Syntax check'
        continue-on-error: '${{ matrix.env.experimental }}'
        run: |
          find . \( -type d \( -name '.git' -or -name 'vendor' -or -name 'node_modules' -or -name 'runtime' \) -prune \) -or \( -type f -name '*.php' -print \) \
            | sort \
            | xargs -n 1 php -l

  makeComposerCache:
    name: 'Make composer cache'
    runs-on: 'ubuntu-20.04'
    steps:
      - uses: 'actions/checkout@v2'

      - uses: 'actions/cache@v2'
        with:
          path: |
            ~/.cache/composer/files
            vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: 'Install Composer dependencies'
        run: 'composer install --prefer-dist'

  makeNpmCache:
    name: 'Make npm cache'
    runs-on: 'ubuntu-20.04'
    steps:
      - uses: 'actions/checkout@v2'

      - uses: 'actions/cache@v2'
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 'Install NPM dependencies'
        run: 'npm clean-install'

  phpStyleCheck:
    name: 'PHP Coding Style'
    runs-on: 'ubuntu-20.04'
    needs: 'makeComposerCache'
    steps:
      - uses: 'actions/checkout@v2'

      - uses: 'actions/cache@v2'
        with:
          path: |
            ~/.cache/composer/files
            vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: 'Set up PHP 8.0'
        uses: 'shivammathur/setup-php@v2'
        with:
          php-version: '8.0'

      - name: 'Install PHP dependencies'
        run: 'composer install --prefer-dist'

      - name: 'Run PHPCS'
        run: 'vendor/bin/phpcs'

      - name: 'Run PHPStan'
        continue-on-error: true
        run: 'vendor/bin/phpstan analyze --memory-limit=1G'

  phpTest:
    name: 'PHP test (PHP ${{ matrix.env.php }}, PgSQL ${{ matrix.env.pgsql }})'

    strategy:
      matrix:
        env:
          - php: '8.0'
            pgsql: '9.6-alpine' # EL8 default
            phpenv: 'os'
            experimental: false

          - php: '8.0'
            pgsql: '11-alpine'
            phpenv: 'os'
            experimental: false

          - php: '8.0'
            pgsql: 'latest'
            phpenv: 'os'
            experimental: true

          - php: '8.1'
            pgsql: '11-alpine'
            phpenv: 'setup-php'
            experimental: true

    runs-on: 'ubuntu-20.04'

    needs:
      - 'makeComposerCache'
      - 'makeNpmCache'

    services:
      pgsql:
        image: "postgres:${{ matrix.env.pgsql }}"

        ports:
          - '5432:5432'

        env:
          POSTGRES_DB: 'ipv4test'
          POSTGRES_PASSWORD: 'ipv4test'
          POSTGRES_USER: 'ipv4test'
          POSTGRES_INITDB_ARGS: '-E UTF-8 --locale=en_US.UTF8 -k'

        options: '--health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5'

    continue-on-error: '${{ matrix.env.experimental }}'

    steps:
      - uses: 'actions/checkout@v2'

      - uses: 'actions/cache@v2'
        with:
          path: |
            ~/.cache/composer/files
            vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}

      - uses: 'actions/cache@v2'
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: 'Set up PHP ${{ matrix.env.php }}'
        uses: 'shivammathur/setup-php@v2'
        with:
          php-version: '${{ matrix.env.php }}'

      - name: 'Set up application'
        run: |
          ln -s `which composer` composer.phar
          make

      - name: 'Database migration'
        run: 'tests/bin/yii migrate/up --compact=1 --interactive=0'

      - name: 'Run unit test'
        run: 'vendor/bin/codecept run unit'

  jsStyleCheck:
    name: 'JS Coding Style'

    runs-on: 'ubuntu-20.04'

    needs:
      - 'makeNpmCache'

    steps:
      - uses: 'actions/checkout@v2'

      - uses: 'actions/cache@v2'
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: 'Run semistandard'
        run: |
          npx semistandard 'resources/**/*.es' | npx snazzy

  cssStyleCheck:
    name: 'CSS Coding Style'

    runs-on: 'ubuntu-20.04'

    needs:
      - 'makeNpmCache'

    steps:
      - uses: 'actions/checkout@v2'

      - uses: 'actions/cache@v2'
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: 'Run stylelint'
        run: |
          npx stylelint 'resources/**/*.scss'
