actor: Tester
bootstrap: _bootstrap.php
paths:
  tests: tests
  log: .
  data: tests/_data
  helpers: tests/_support
settings:
  memory_limit: 1024M
  colors: true
modules:
  config:
    Yii2:
      configFile: 'config/test.php'
coverage:
  enabled: true
  show_only_summary: false
  whitelist:
    include:
      # - commands/*
      # - controllers/*
      - models/*

